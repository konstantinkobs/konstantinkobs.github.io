name: Download Instagram Files

on: 
  schedule:
    - cron: '0 0 * * 3'

jobs:
  download:
    name: Download
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Download Instagram
        uses: konstantinkobs/jekyll-instagram-github-action@master
        with:
          account-name: konstantinkobs
          output-path: _data/instagram.yml
      - name: Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update Instagram Photos
